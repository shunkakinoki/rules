# Ruler Configuration File
# See https://ai.intellectronica.net/ruler for documentation.

# Default agents to use when --agents is not specified
default_agents = ["copilot", "claude", "cursor", "codex", "aider", "amp", "windsurf", "cline", "gemini-cli", "kilocode", "firebase", "crush", "openhands", "junie", "augmentcode", "opencode", "goose", "jules"]

# --- Agent Specific Configurations ---
# You can enable/disable agents and override their default output paths here.
# Use lowercase agent identifiers: amp, copilot, claude, codex, cursor, windsurf, cline, aider, kilocode, firebase, gemini-cli, crush, openhands, junie, augmentcode, opencode, goose, jules

[agents.copilot]
enabled = true
output_path = ".github/copilot-instructions.md"

[agents.claude]
enabled = true
output_path = "CLAUDE.md"

[agents.codex]
enabled = true
output_path = "AGENTS.md"
output_path_config = ".codex/config.json"

[agents.codex.mcp]
enabled = false

[agents.cursor]
enabled = true
output_path = ".cursor/rules/ruler_cursor_instructions.mdc"

[agents.windsurf]
enabled = true
output_path = ".windsurf/rules/ruler_windsurf_instructions.md"

[agents.windsurf.mcp]
enabled = false

[agents.cline]
enabled = true
output_path = ".clinerules"

[agents.aider]
enabled = true
output_path_instructions = "ruler_aider_instructions.md"
output_path_config = ".aider.conf.yml"

[agents.firebase]
enabled = true
output_path = ".idx/airules.md"

[agents.gemini-cli]
enabled = true

[agents.kilocode]
enabled = true
output_path = ".kilocode/rules/ruler_kilocode_instructions.md"

[agents.crush]
enabled = true
output_path = "CRUSH.md"

[agents.amp]
enabled = true

[agents.openhands]
enabled = true
output_path = ".openhands/microagents/repo.md"
output_path_config = "config.toml"

[agents.junie]
enabled = true
output_path = ".junie/guidelines.md"

[agents.augmentcode]
enabled = true
output_path = ".augment/rules/ruler_augment_instructions.md"

[agents.opencode]
enabled = true

[agents.goose]
enabled = true
output_path = ".goosehints"

[agents.jules]
enabled = true

# --- Global Configuration ---
[global]
# MCP merge strategy: 'merge' or 'overwrite' (default: 'merge')
merge_strategy = "merge"

# --- Global .gitignore Configuration ---
[gitignore]
# Enable/disable automatic .gitignore updates (default: true)
enabled = false
